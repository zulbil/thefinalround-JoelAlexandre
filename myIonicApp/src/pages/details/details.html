<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{article.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-card>
  	<ion-item>
		 {{article.date | date:"fullDate"}}
		</ion-item> 

    <img src="{{article.picture}}"/>

    <ion-card-content>
      <ion-card-title>
        {{article.title}}
      </ion-card-title>
      <p>
        {{article.description}}
      </p>
    </ion-card-content>

  </ion-card>

</ion-content>
