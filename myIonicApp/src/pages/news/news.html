<ion-header>

  <ion-navbar color="primary">
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let article of articles">

    <img src="{{article.picture}}"/>

    <ion-card-content>
      <ion-card-title text-center>
        {{article.title}}
      </ion-card-title>
      
    </ion-card-content>

    <ion-row no-padding>
 
      <ion-col text-center>
        <button ion-button clear small color="primary" icon-left (click)="viewNews(article)">
          <ion-icon name='open'></ion-icon>
          Read the article
        </button>
      </ion-col>
    </ion-row>
   </ion-card>
 </ion-content>
